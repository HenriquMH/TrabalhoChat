<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Chat Cimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #2C2F33;">
    <div class="card p-4 text-white" style="background-color: #23272A; width: 100%; max-width: 400px;">
        <h1 class="mb-4 text-center">Recuperar Senha</h1>
        <form action="index.html">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email para recuperar a senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Link de Recuperação</button>
        </form>
        <div class="mt-3 text-center">
            <a href="index.html" class="text-white">Voltar ao Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
